<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice" style="display:table">
        <input type="radio"
               style="display:table-cell;vertical-align: middle;"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}" style="display:table-cell;vertical-align: middle;width: 100%;">
            <span data-bind="i18n: 'Credit/Debit Cards'"></span> 
            <img data-bind="attr:{src: getCardImage()}" height="25" style="max-height:25px;float:right;"/>
            <span data-bind="i18n: 'Pay using Visa and MasterCard Credit and Debit cards'" style="display: block;padding: 5px;color:#777"></span>
        </label>



    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <p>You will be redirected to the payment gateway website to proccess your payment</p>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Continue to Payment Page'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
